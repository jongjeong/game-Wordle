<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
</head>
<body>

    <style>
        input {
            width: 50px;
            height: 50px;
            font-size: 40px;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>

        <button class="button">제출</button>
        <input class="input">
        <input class="input">
        <input class="input">
        <input class="input">
        <input class="input">
    

    <script>
 
        var 답 = 'apple';

        // 이벤트 리스너 버튼을 누르면 안에있는 코드를 실행
        document.querySelector('button').addEventListener('click',
        function () {

            var input = document.querySelectorAll('.input');

            let result = [];

            for (let i = 0; i < 5; i++){

                result += input[i].value
                

                // 1. 위치까지 맞으면 - 초록칠

                // 사용자가 입력한 첫 글자
                if (input[i].value === 답[i]) {
                    input[i].style.background = 'lightgreen';
                // 2. 위치는 안맞으면 - 노란칠
                } else if (답.includes(input[i].value)) {
                    input[i].style.background = 'lightyellow';
                // 3. 1, 2번이 아닌 경우 다 - 회색칠
                } else {
                    input[i].style.background = 'lightgrey';
                }

                
                
                // 기존 input에 있던 class 명을 삭제
                input[i].classList.remove('input')

            }
   
            
            

            if(result === 답){
                var answer = `<div class="answer">딩동댕!!</div>`;
                return document.querySelector('body').insertAdjacentHTML('beforeend', answer);
            }
        

            var template  = `<div>
                <input class="input">
                <input class="input">
                <input class="input">
                <input class="input">
                <input class="input">                      
            </div>`;

            // 제출버튼 누를 때 마다 template안에 있는 html이 body태그 안에 추가됨
             document.querySelector('body').insertAdjacentHTML('beforeend', template);

        });

    </script>
    

    
</body>
</html>
